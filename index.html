<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic Ice</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            font-size: 16px; /* Base font size for rem calculations */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #0077b6;
            color: white;
            padding: 2.5rem; /* Estimated padding for the header */
        }

        h1 {
            font-size: 4rem; /* Default font size for Desktop */
        }

        p {
            font-size: 1.5rem; /* Default paragraph font size (24px converted to rem) */
            margin-top: 1.5rem;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 2rem; /* Estimated gap between images */
            flex-wrap: wrap;
            padding: 3rem; /* Estimated padding for the section */
        }

        .responsive-img {
            width: 30%;
            max-width: 100%;
            height: auto;
        }

        /* Mobile styles */
        @media (max-width: 767px) {
            h1 {
                font-size: 2.25rem; /* Header size for Mobile */
            }
            p {
                font-size: 1.5rem; /* Paragraph size remains the same for Mobile */
            }
            .responsive-img {
                width: 90%;
            }
            .images {
                padding: 2rem;
            }
        }

        /* Tablet styles */
        @media (min-width: 768px) and (max-width: 960px) {
            h1 {
                font-size: 3rem; /* Header size for Tablet */
            }
            p {
                font-size: 1.5rem; /* Paragraph size remains the same for Tablet */
            }
            .responsive-img {
                width: 45%;
            }
            .images {
                padding: 2.5rem;
            }
        }

        /* Desktop styles */
        @media (min-width: 961px) {
            h1 {
                font-size: 4rem; /* Header size for Desktop */
            }
            p {
                font-size: 1.5rem; /* Paragraph size remains the same for Desktop */
            }
            .responsive-img {
                width: 30%;
            }
            .images {
                padding: 3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Antarctica</h1>
    </header>
    <main>
        <section class="images">
            <img src="images/image1.jpg" alt="Scene" class="responsive-img">
            <img src="images/image2.jpg" alt="Iceberg" class="responsive-img">
            <img src="images/image3.jpg" alt="Polar Landscape" class="responsive-img">
        </section>
    </main>
</body>
</html>
